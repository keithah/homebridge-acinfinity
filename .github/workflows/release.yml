name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          See the [CHANGELOG.md](https://github.com/keithah/homebridge-acinfinity/blob/master/CHANGELOG.md) for detailed release notes.
          
          ## Installation
          
          ```bash
          npm install -g homebridge-acinfinity
          ```
          
          Or install via Homebridge UI by searching for "AC Infinity".
          
          ## Configuration
          
          Add the following to your Homebridge config:
          
          ```json
          {
            "platform": "ACInfinity",
            "name": "AC Infinity",
            "email": "your-email@example.com",
            "password": "your-password"
          }
          ```
          
          ## Support
          
          - üìñ [README](https://github.com/keithah/homebridge-acinfinity#readme)
          - üêõ [Issues](https://github.com/keithah/homebridge-acinfinity/issues)
          - üìã [API Documentation](https://github.com/keithah/homebridge-acinfinity/blob/master/API.md)
        draft: false
        prerelease: false